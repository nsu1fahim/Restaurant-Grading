<html>

<head>
	<meta charset="utf-8">
	<title>Restaurant Grading</title>
	<link rel="stylesheet" href="assets/stylesheets/LandingPage.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400">
</head>

<body>
		
		<!-- Header --> 

	<header class="primary-header container group">	
			<h1 class="logo">
				<a href="LandingPage.html"> Restaurant <br> Grading </a>
			</h1>
		<h3 class="tagline">Welcome to the land of foodies . . . </h3>
	<nav class="nav primary-nav">
		<ul>
			<li><a href="LandingPage.html">Home</a></li><!--
		 --><li><a href="Signup.html">Sign Up</a></li><!--
		 --><li><a href="Login.html">Login</a></li><!--
		 --><li><a href="contact.html">Contact Us</a></li>
		</ul>
	</nav>
	</header>

		<!-- Hero -->

	<section class="hero container">
		<h2>HUNGRY?</h2>
		
		<p>Order online from your favourite nearby restaurants. You can find any type of foods with just one click.</p>
		
		
	</section>

		<!-- Teaser -->
	<section class="row">
		<div class="grid">
	
		<form align="center" action="#" method="post">
			<fieldset class="register-group">
				
				<label>
					Location
					<input type="text" name="name" placeholder="Location" required>
				</label>
				


				
				<label>
					Type
					<select name="quantity" id="quantity" required>
						<option value="Thai" selected="">Thai&emsp;</option>
						<option value="Chinese">Chinese&emsp;</option>
						<option value="Bengali">Bengali&emsp;</option>
						<option value="Fast Food">Fast Food&emsp;</option>
						<option value="Seafood">Seafood&emsp;</option>
						<option value="Others">Others&emsp;</option>
					</select>
				</label>
				
			</fieldset>

			<input class="btn btn-default" type="submit" name="submit" value="Submit">
		</form>

	<footer class="primary-footer container group">
	
	</footer>

</body>
</html>
